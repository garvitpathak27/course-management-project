<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <form id="loginForm">
        
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"  onblur="validateUsername()">
        <span id="usernameError" class="error"></span>
        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password"  onblur="validatePassword()">
        <span id="passwordError" class="error"></span>
        <br>

        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember Me</label>
        <br>

        <a href="./forgotpass.html" id="forgotPassword">Forgot Password?</a>
        <br>

        <a href="./viewpage.html"><button type="button">Login</button></a>
        <a href="./registration.html"><button type="button">Create Account</button></a>
        <br>


        <a href="/html/main/main.html"><button type="button">back</button></a>

        <div class="user" id="user"></div>
    </form>

    <script src="./validations.js"></script>

</body>
</html>
