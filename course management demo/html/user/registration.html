<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/registration.css">
</head>
<body>
    <form id="registrationForm">
        <h1>Registration</h1>
        
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" >
        <br>
        
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" >
        <br>
        
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"  onblur="validateUsername()">
        <span id="usernameError" class="error"></span>
        <br>
        
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"  onblur="validatePassword()">
        <span id="passwordError" class="error"></span>
        <br>
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"  onblur="validateEmail()">
        <span id="emailError" class="error"></span>
        <br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">
        <br>
        
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        
        <label for="country">Country:</label>
        <input type="text" name="country" id="country">
        <br>
        
        <label for="language">Language Preference:</label>
        <select name="language" id="language">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
        </select>
        <br>
        
        <label for="tos">Agree to Terms of Service:</label>
        <input type="checkbox" name="tos" id="tos" >
        <br>
        
        <a href="./login.html"><button type="submit" >Register</button></a>
        <br>
        
        <a href="/html/main/main.html"><button type="button">back</button></a>
        <div class="user" id="user"></div>
    </form>

    <script src="./validations.js"></script>
</body>
</html>
